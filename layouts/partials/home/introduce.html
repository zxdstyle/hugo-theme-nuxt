<div class="bg-light-surface dark:bg-dark-surface">
    <div class="container mx-auto px-4 pb-12">
        <section class="rounded py-6 sm:p-6">
            <h2 class="text-3xl font-medium pt-10 pb-8 text-center">{{ .Title | safeHTML }}</h2>
            <div class="flex flex-col lg:flex-row items-start justify-between">
                {{ range .Subject -}}
                <div class="lg:w-1/3 px-4 py-8 lg:p-8 flex flex-col items-center">
                    {{- $image := resources.Get .image -}}
                    <img src='{{ $image.Permalink }}' alt="">
                    <h4 class="uppercase font-medium text-2xl py-8">{{ .title }}</h4>
                    <p class="leading-loose text-light-onSurfaceSecondary dark:text-dark-onSurfaceSecondary">{{ .desc | safeHTML }}</p>
                </div>
                {{ end }}
            </div>
            <div class="text-center">
                <a href='{{ .Btn.Url }}' target="_blank" class="no-underline inline-block font-medium text-sm px-4 py-2 shadow uppercase rounded hover:shadow-md py-3 px-6 text-base primary">
                    <div class="inline-block fill-current stroke-current flex flex-row items-center">
                        <i data-feather='{{ .Btn.Icon }}' class="mr-1"></i>
                        {{ .Btn.Text }}
                    </div>
                </a>
            </div>
        </section>
    </div>
</div>
