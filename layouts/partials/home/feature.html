<div class="bg-light-surface dark:bg-dark-surface">
    <div class="container mx-auto px-4 pb-12">
        <section class="rounded py-6 sm:p-6">
            <h2 class="text-3xl text-center pt-10 font-medium">{{ .Title | safeHTML }}</h2>
            <div class="flex flex-wrap">
                {{ range .Feature }}
                <div class="lg:w-1/2 p-4 lg:p-8">
                    {{- $image := resources.Get .image -}}
                    <img class="svg-inline--fa fa-snowflake fa-w-14 mx-auto my-8 w-32" src='{{ $image.Permalink }}' alt="">
                    <h4 class="text-center uppercase text-2xl pt-8 pb-4 font-medium">{{ .title }}</h4>
                    <p class="leading-loose text-left text-light-onSurfaceSecondary dark:text-dark-onSurfaceSecondary">{{ .desc | safeHTML }}</p>
                </div>
                {{ end }}
            </div>
        </section>
    </div>
</div>
