<article>
    <h1 class="transition-colors duration-300 ease-linear text-light-onSurfacePrimary dark:text-dark-onSurfacePrimary">{{ .Title }}</h1>
    <div class="nuxt-content">
        {{ .Content }}
    </div>
    <div class="flex justify-between items-center mt-4">
        <span>&nbsp;</span>
        <a href="/docs/2.x/get-started/routing" class="text-primary-base font-bold hover:underline flex items-center p-2 pr-0" data-cy="next">
            Routing
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-4 h-4 ml-1">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>

        <div class="pt-3 mt-6 border-t border-light-border dark:border-dark-border">

                如何提交问题或文档贡献？
                <a href="https://github.com/nuxt/nuxtjs.org/blob/main/content/en/guides/get-started/installation.md" target="_blank" rel="noopener" class="text-primary-base hover:underline">
                    在 GitHub 编辑此页面！

            <div><div id="bsa-native"></div></div>
        </div>

</article>
