{{ define "main" }}
<main class="lg:block relative bg-light-elevatedSurface dark:bg-dark-elevatedSurface transition-colors duration-300 ease-linear">
    <div class="shadow-nuxt">
        <div class="container mx-auto px-4 lg:flex pb-12">
            {{- partial "docs/menu.html" . -}}

            <div class="min-h-screen w-full lg:static lg:max-h-full lg:overflow-visible lg:w-3/4">
                <div class="flex flex-col-reverse -mx-4 lg:mx-0 lg:flex-row">
                    <div class="w-full px-4 py-8 lg:min-h-screen lg:w-3/4 lg:static lg:overflow-visible lg:max-h-full">
                        {{- partial "docs/content.html" . -}}
                    </div>

                    <div class="lg:inset-0 z-90 lg:-mb-0 lg:static lg:h-auto lg:overflow-y-visible lg:pt-0 lg:w-1/4 lg:block">
                        <div class="lg:overflow-y-auto lg:scrolling-touch lg:h-auto lg:block lg:relative lg:sticky lg:top-24">
                            <div class="flex flex-col sm:flex-row px-4 pt-8 justify-between lg:justify-start lg:flex-col lg:overflow-y-auto overflow-x-hidden lg:pr-0 lg:pl-8 sticky?lg:max-h-(screen-24)">
                                {{- partial "docs/toc.html" . -}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{ end }}
